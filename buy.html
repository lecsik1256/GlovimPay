  <style>
    /* Сбрасываем отступы */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    /* Контейнер для содержимого */
    .container {
      flex: 1; /* чтобы занять доступное пространство по высоте */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .buy-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .buy-box h2 {
      color: #ff7f50;
      margin-bottom: 20px;
    }

    .buy-btn {
      display: inline-block;
      background: #ff7f50;
      color: #fff;
      border: none;
      padding: 14px 25px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      margin-top: 15px;
    }

    .buy-btn:hover {
      background: #ff4500;
    }

    .info-text {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Адаптация под мобильные устройства */
    @media (max-width: 480px) {
      .buy-box {
        margin: 0 10px;
      }
      .info-text {
        font-size: 14px;
      }
    }
  </style>
</head>

    <h2>Оформить покупку</h2>
